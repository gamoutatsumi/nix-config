---
name: Check
on:
  pull_request:
  push:
    branches: [main]
jobs:
  flake-check:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false
      - uses: nixbuild/nix-quick-install-action@2c9db80fb984ceb1bcaa77cdda3fdf8cfba92035 # v34
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}
          nix_conf: |
            keep-env-derivations = true
            keep-outputs = true
      - uses: cachix/cachix-action@3ba601ff5bbb07c7220846facfa2cd81eeee15a1 # v16
        with:
          name: gamoutatsumi-nix-config
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"
      - uses: nicknovitski/nix-develop@9be7cfb4b10451d3390a75dc18ad0465bed4932a # v1.2.1
        with:
          arguments: --accept-flake-config
      - run: nix flake check --accept-flake-config
      - name: Check diff
        id: diff
        run: |
          git diff --name-only --exit-code
        continue-on-error: true
      - uses: suzuki-shunsuke/commit-action@f28421acc277a6d6a9c1f94ea449076ad77dba67 # v0.1.0
        if: steps.diff.outcome == 'failure' && github.event_name == 'pull_request'
        with:
          app_id: ${{ secrets.APP_ID }}
          app_private_key: ${{ secrets.APP_PRIVATE_KEY }}
          files: |
            flake.lock
          commit_message: |-
            Update flake.lock
      - uses: natsukium/nix-diff-action@374bf5037dc84fc520da2002beef2f2bd96f4e9b # v1.0.2
        if: github.event_name == 'pull_request'
        with:
          attributes: |-
            - displayName: nixos-desktop
              attribute: nixosConfigurations.tat-nixos-desktop.config.system.build.toplevel
            - displayName: nixos-laptop
              attribute: nixosConfigurations.tat-nixos-laptop.config.system.build.toplevel
            - displayName: installation-iso
              attribute: nixosConfigurations.headlessIso.config.system.build.toplevel
